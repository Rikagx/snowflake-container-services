spec:
  containers:                           # container list
  - name: package-manager
    image: <image-name>
    command:                            # overrides the Dockerfile ENTRYPOINT. This allows you to run a different executable in the container.
      - <cmd>
      - <arg1>
    args:                               # overrides the Dockerfile CMD. This allows you to provide different arguments to the command (the executable).
      - <arg2>
      - <arg3>
      - ...
    env:                                # optional
        <key>: <value>
        <key>: <value>
        ...
    readinessProbe:                     # optional
        port: 4242
        path: /__ping__
    volumeMounts:                       # optional list
      - name: <volume-name>
        mountPath: <mount-path>
      - name: <volume-name>
        ...
    resources:                          # optional
        requests:
          memory: "2Gi"
          cpu: "100m"
          ephemeralStorage: "100Mi"
        limits:
          memory: "4Gi"
          cpu: "2000m"
          ephemeralStorage: "200Mi"
    secrets:                            # optional list
      - snowflakeSecret:
        secretKeyRef:
        envVarName:                      # specify this or directoryPath
        directoryPath:                   # specify this or envVarName
  endpoints:                             # optional endpoint list
    - name: <name>
      port: <TCP port-num>
      public: <true / false>
    - name: <name>
      ...
  volumes:                               # optional volume list
    - name: <name>
      source: local | @<stagename> | memory
      size: <amount-of-memory>           # specify if memory is the volume source
    - name: <name>
      source: local | @<stagename> | memory
      size: <amount-of-memory>           # specify if memory is the volume source
      ...
  networkPolicyConfig:                  # optional
    allowInternetEgress: <true / false>